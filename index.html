<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            max-width: 90%;
            box-sizing: border-box;
            z-index: 1;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .icon {
            font-size: 2em;
            color: white;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="https://0bsidian.s3.us-east-2.amazonaws.com/Videos/youtube_uK3-1GdfkIU_1920x1012_h264.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Links</h1>

            <span class="icon" title="Roblox">üéÆ</span>
        </div>
        <ul>
            <li><a href="https://www.youtube.com">YouTube</a></li>
            <li><a href="https://discord.gg/Z2RVWQFYn">Discord</a></li>
            <li><a href="https://github.com">GitHub</a></li>
            <li><a href="https://www.roblox.com">Roblox</a></li>

    </div>
</body>
</html>
