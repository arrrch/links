<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'CustomFont', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            position: relative;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url(data:font/ttf;base64,NAN) format('truetype');
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            max-width: 90%;
            box-sizing: border-box;
            z-index: 1;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <video autoplay loop class="background-video">
        <source src="https://0bsidian.s3.us-east-2.amazonaws.com/Videos/youtube_a7y6XfoXIPo_1920x1080_h264.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="icons">
            <a href="https://youtube.com/@looxsmaxxing_?si=VokPL96K1Wunp-2N"><img src="https://0bsidian.s3.us-east-2.amazonaws.com/Images/YouTube.png" alt="YouTube" class="icon"></a>
            <a href="https://discord.gg/8auGwvygfC"><img src="https://0bsidian.s3.us-east-2.amazonaws.com/Images/Discord.png" alt="Discord" class="icon"></a>
            <a href="https://discord.gg/ZBKrJf97K9"><img src="https://0bsidian.s3.us-east-2.amazonaws.com/Images/Discord.png" alt="Discord" class="icon"></a>
        </div>
    </div>
</body>
</html>
